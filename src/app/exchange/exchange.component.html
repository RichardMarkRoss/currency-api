<h1 class="">Curreny Exhange</h1>
<div class="container">
    <div class="form">
        <form id="exchange_form" #form="ngForm" (ngSubmit)="submit(form)">
            <label for="base_currency">Convert from: ZAR</label>

            <br>
            <label for="target_currency">Convert to:</label>
            <select id="target_currency" form="exchange_form" name="targetCurrency">
      <option value="GBP">GBP</option>
      <option value="EUR">EUR</option>
      <option value="USD">USD</option>
      <option value="HKD">HKD</option>
      <option value="KES">KES</option>
      <!-- (USD, EUR,  GBP, HKD & KES) -->
  </select>

            <!--(ngSubmit)="onSubmit()"-->
            <label for="amount">Amount to convert:</label>
            <input type="number" id="amount" name="amountToConvert">
            <input type="submit">
        </form>
    </div>
</div>
<div class="container">
    <ul>
        <li *ngFor="let posts of rates">
            High : {{posts.USD}}
        </li>
    </ul>
</div>
